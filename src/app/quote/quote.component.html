
<div class="container">
  <div class="overlay">
    <h1>
      {{ title | titlecase }}
    </h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <app-quote-form (addQuote)="addedQuote($event)"></app-quote-form>
        </div>
        <div class="col-sm-9">
          <div class="all-cards">
            <div *ngFor="let quote of quotes let i= index" class="card" style="width: 24rem;"  >
              <div class="card-body">
                <h4 class="card-title" appHighlight >{{quote.title}} {{quote.maxlikes}}<button (click)='displayInfo(i)' class="btn btn-info btn-sm" id="quotes-button" >See More</button></h4>
                <p class="card-text" id="param">{{quote.quote}}</p>
                <app-quote-detail *ngIf='quote.showDetails' bind-quote='quote' (isDelete)='quoteDelete($event,i)'></app-quote-detail>
                <span class="card-subtitle mb-2">Posted by: <span id="name">{{quote.name}}</span><span id="date">on: <span id="datecolor">{{quote.datePosted|date}}</span></span></span>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
