
<div class="container">
  <div class="overlay">
    <h1>
      {{ title | titlecase }}
    </h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <app-quote-form (addQuote)="addedQuote($event)"></app-quote-form>
        </div>
        <div class="col-sm-9">
          <div class="all-cards">
            <div *ngFor="let quote of appquotes let i= index" class="card" style="width: 24rem;"  >
              
              <div class="card-body">
                <h4 id="cardtitle">{{quote.title}}</h4>
                <p class="card-text" id="param">{{quote.quote}}</p>
                <h6 class="card-subtitle mb-2 text-muted"> - {{quote.author}}  </h6>
                <h4 class="card-title" appHighlight ><button (click)='showDetails(i)' class="btn btn-info btn-sm" id="quotes-button" >See More</button></h4>
                <!-- <span class="card-subtitle mb-2">Posted by: <span id="submitter">{{quote.submitter}}</span><span id="date">on: <span id="datecolor">{{quote.datePosted|date}}</span><span id="when"> {{quote.datePosted|datePipe}} days ago.</span></span></span> -->
                <app-quote-detail *ngIf='quote.showDetails' bind-quote='quote' (isDelete)='quoteDelete($event,i)'></app-quote-detail>

               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
