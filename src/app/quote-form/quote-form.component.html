
   
<div class="container-fluid">
    <h2 class="header">Add Quote</h2>
  
    <form (ngSubmit)='submitQuote() ;quotesForm.resetForm({})' #quotesForm='ngForm'>
       
        <div class="form-group">
          <label for="quote">Quote Tittle</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="newQuote.title" name="title" #title='ngModel' required>
          <div class=" alert alert-danger" *ngIf = "!title.valid"  >
            Quote is required
          </div>
       </div>
        <br>
        <div class="form-group">
          <label for="description">Quote</label>
          <textarea class="form-control" id="quote" rows="7" [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel' required></textarea>
         <!-- validating -->
         <div class=" alert alert-danger" *ngIf = "quote.touched && !quote.valid"  >
           quote is required
         </div>
         
       

    
         
        </div>
        <br>
        <div class="form-group">
          <label for="name">Quote Author</label>
          <input type="text" required class="form-control" id="author"[(ngModel)]="newQuote.author" name="author" #author='ngModel'>
          <div *ngIf = "quote.touched && author.valid || author.pristine" class="alert alert-danger">
            Author is required
          </div>
        </div>
        <br>
        <div class="form-group">
          <label for="submitter">Posted by:</label>
          <input type="text" required class="form-control" id="submitter" [(ngModel)]="newQuote.submitter" name="name" #submiter='ngModel' >
          <!-- <div [hidden]="submitter.valid || submitter.pristine" class="alert alert-danger">
            Your name is required
          </div> -->
        </div>
        <br>
        <button type="submit" class="btn btn-sm ">Add Quote</button>
    </form>
  </div>
